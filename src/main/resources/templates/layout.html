<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="hr">
<head>
    <meta charset="UTF-8">
    <title>StyleHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>

        body{
            font-family: 'Rubik', sans-serif;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">StyleHive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/products" class="btn btn-">Products
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/categories" class="btn btn-">Categories
                    </a>

                </li>
                <li class="nav-item">
                    <a href="/edit" class="btn btn-">Edit products
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/cart" class="position-relative me-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">

                        </svg>

                        <span
                                class="badge bg-primary rounded-circle position-absolute top-0 start-100 translate-middle" th:if="${show}"  th:text="${cartNum}">

                            </span>
                    </a>
                </li>
            </ul>
        <div class="navbar-nav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a th:text="${user.getFullName()}" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input class="dropdown-item" type="submit" value="Odjavite se"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>


        </div>
    </div>

<div class="col-12">
    <div layout:fragment="content"></div>
</div>
