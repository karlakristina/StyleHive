<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>StyleHive</title>
    <style>

        body{
            font-family: 'Rubik', sans-serif;
        }

    </style>
</head>
<body layout:fragment="content">
<div th:if="${successDelete}"  id="successAlertProduct"  class=" mt-5 alert alert-success position-absolute end-0 col-7 col-md-4 col-lg-3  col-xl-2 text-center me-4 mt-5"><p th:text="${successDelete}"></p>  </div>


<div class="mt-3 ms-3 d-flex flex-wrap">
    <div  th:each="cart: ${carts}" class="card mt-3 ms-3" style="width: 18rem;" >
        <img src="#" class="card-img-top" alt="Product image" th:src="@{${cart.getProduct().getImage()}}" />
        <div class="card-body">
            <h5 class="card-title" th:text="${cart.getProduct().getName()}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'Gender: ' + ${cart.getProduct().getGender()}" ></li>
            <li class="list-group-item" th:text="'Category: ' + ${cart.getProduct().getCategory().getName()}">A second item</li>
            <li class="list-group-item" th:text=" 'Size: ' + ${cart.getProduct().getSize()}" >A third item</li>
            <li class="list-group-item" th:text=" 'Price: ' + ${cart.getProduct().getPrice()} + ' â‚¬'" >A third item</li>
        </ul>
        <div class="card-body">
            <a data-toggle="tooltip" data-placement="top" title="Remove from cart" class="btn btn-sm btn-danger mt-1 w-100" th:href="@{/cart/delete/{id}(id=${cart.getId()})}">Remove</a>
        </div>
    </div>
</div>
<script>
    setTimeout(function() {
        let successAlert = document.getElementById('successAlertProduct');
        if (successAlert) {
            successAlert.style.display = 'none';
        }
    }, 2000);
</script>
</body>
</html>
